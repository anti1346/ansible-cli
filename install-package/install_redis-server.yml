---
- name: Redis 서버 설치 및 구성
  hosts: all
  become: true
  gather_facts: true

  vars:
    redis_version: 7.2.1
    redis_download_url: "https://download.redis.io/releases/redis-{{ redis_version }}.tar.gz"
    redis_source_dir: "/tmp/redis-{{ redis_version }}"
    redis_cli_path: "/usr/local/bin/redis-cli"

  tasks:
    - name: redis 그룹 만들기
      ansible.builtin.group:
        name: redis
        gid: 122
        system: yes
      tags:
        - add_user

    - name: redis 사용자 만들기
      ansible.builtin.user:
        name: redis
        comment: "redis user"
        shell: /usr/sbin/nologin
        home: /var/lib/redis
        uid: 117
        group: redis
        system: yes
      tags:
        - add_user

    - name: 필수 패키지 설치(required packages)
      package:
        name: "{{ item }}"
        state: present
      loop:
        - gcc
        - make
      when: ansible_pkg_mgr == 'apt' or ansible_pkg_mgr == 'yum'
      tags:
        - install_redis

    - name: build-essential 패키지 설치
      package:
        name: build-essential
        state: present
      when: "'Ubuntu' in ansible_distribution"
      tags:
        - install_redis

    - name: Redis 소스 코드 다운로드
      get_url:
        url: "{{ redis_download_url }}"
        dest: "{{ redis_source_dir }}.tar.gz"
        mode: '0644'

    - name: Redis 소스 코드 압축 해제
      unarchive:
        src: "{{ redis_source_dir }}.tar.gz"
        dest: "/tmp"
        remote_src: yes
      tags:
        - install_redis

    - name: Redis 빌드
      shell:
        cmd: make -j $(($(nproc) + 1)) -C "{{ redis_source_dir }}"
      tags:
        - install_redis

    - name: Redis 설치
      command:
        cmd: make -C "{{ redis_source_dir }}" install
      tags:
        - install_redis

    - name: Redis 디렉터리 만들기
      file:
        path: "{{ item }}"
        state: directory
        owner: redis
        group: redis
        mode: 0755
      loop:
        - /etc/redis
        - /var/run/redis
        - /var/lib/redis
        - /var/log/redis
      tags:
        - install_redis

    - name: Redis 구성 파일 복사
      template:
        src: "{{ playbook_dir }}/sourcedir/redis/redis.conf.j2"
        dest: /etc/redis/redis.conf
        owner: redis
        group: redis
        mode: 0644
        backup: yes
      # vars:
      #   nginx_repo_path: "{{ '/etc/redis/redis.conf' if ansible_distribution == 'Ubuntu' else '/etc/redis/redis.conf' }}"
      # when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'CentOS'
      tags:
        - install_redis

    - name: Redis systemd 서비스 파일 생성
      template:
        src: "{{ playbook_dir }}/sourcedir/redis/redis.service.j2"
        dest: "{{ redis_service_path }}"
        owner: redis
        group: redis
        mode: 0644
        backup: yes
      vars:
        redis_service_path: "{{ '/lib/systemd/system/redis-server.service' if ansible_distribution == 'Ubuntu' else '/usr/lib/systemd/system/redis.service' }}"
      when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'CentOS'
      tags:
        - install_redis

    - name: sysctl을 사용하여 TCP backlog를 설정
      sysctl:
        name: net.core.somaxconn
        value: 65535
        state: present
        reload: yes
      tags:
        - sysctl_set

    - name: sysctl을 사용하여 vm.overcommit_memory를 설정
      sysctl:
        name: vm.overcommit_memory
        value: 1
        state: present
        reload: yes
      tags:
        - sysctl_set

    - name: Systemd에 대한 심볼릭 링크 생성
      file:
        src: /lib/systemd/system/redis-server.service
        dest: /etc/systemd/system/redis.service
        state: link
      when: ansible_distribution == 'Ubuntu'
      tags:
        - install_redis

    - name: Systemd 리로드
      command: systemctl daemon-reload
      tags:
        - install_redis

    - name: Redis 서비스 시작
      systemd:
        name: redis
        state: started
        enabled: yes
      tags:
        - install_redis

    - name: Redis 상태 확인
      command: "{{ redis_cli_path }} ping"
      register: redis_status
      tags:
        - redis-server_status

    - name: Redis가 실행 중이 아닌 경우 실패
      fail:
        msg: "Redis is not running."
      when: redis_status.rc != 0
      notify:
        - Reload Redis
      tags:
        - redis-server_status

  handlers:
    - name: Reload Redis
      systemd:
        name: redis
        state: reloaded


