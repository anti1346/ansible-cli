---
- name: Install kubeadm, kubelet, kubectl
  hosts: all
  become: yes
  gather_facts: true

  tasks:
    - name: Kubernetes 아카이브 keyring 다운로드
      become: yes
      ansible.builtin.get_url:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        dest: /etc/apt/keyrings/kubernetes-archive-keyring.gpg
        mode: '0644'

    - name: Kubernetes apt 리포지토리 추가하기
      become: yes
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list.d/kubernetes.list
        line: "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
        create: yes

    - name: "Kubernetes 패키지 설치"
      apt:
        name:
          - kubeadm
          - kubelet
          - kubectl
        state: present
        update_cache: yes
      tags:
        - kubernetes_install

    - name: "kubelet 서비스 시작 및 활성화"
      service:
        name: kubelet
        state: started
        enabled: yes
      tags:
        - kubernetes_install

    # - name: "kubeadm init 실행"
    #   command: kubeadm init --pod-network-cidr=10.244.0.0/16
    #   register: kubeadm_init
    #   tags:
    #     - kubeadm_init

    # - name: "kubeadm join 정보 출력"
    #   debug:
    #     msg: "{{ kubeadm_init.stdout }}"
    #   tags:
    #     - kubeadm_init

    # - name: "kubectl --kubeconfig 설정"
    #   lineinfile:
    #     path: ~/.bashrc
    #     line: "export KUBECONFIG=/etc/kubernetes/admin.conf"
    #   tags:
    #     - kubeadm_init

    - name: Check kubeadm version
      command: kubeadm version
      register: kubeadm_version
      tags:
        - kubernetes_install

    - name: Check kubelet version
      command: kubelet --version
      register: kubelet_version
      tags:
        - kubernetes_install

    - name: Check kubectl version
      command: kubectl version --short --client
      register: kubectl_version
      tags:
        - kubernetes_install

    - name: Display kubeadm version
      debug:
        msg: "{{ kubeadm_version.stdout }}"
      tags:
        - kubernetes_install

    - name: Display kubelet version
      debug:
        msg: "{{ kubelet_version.stdout }}"
      tags:
        - kubernetes_install

    - name: Display kubectl version
      debug:
        msg: "{{ kubectl_version.stdout }}"
      tags:
        - kubernetes_install




